<div class="max-w-2xl">
  <div class="flex items-center gap-4 mb-6">
    <a routerLink="/lessons" class="text-gray-400 hover:text-white"> ← Volver </a>
    <h1 class="text-2xl font-bold text-white">
      {{ isEdit() ? 'Editar Lección' : 'Nueva Lección' }}
    </h1>
  </div>

  <div class="card p-6">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Curso</label>
          <select formControlName="courseId" class="input" [disabled]="isEdit()">
            <option value="">Selecciona un curso</option>
            @for (course of courses(); track course.id) {
            <option [value]="course.id">{{ course.title }}</option>
            }
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Título</label>
          <input
            type="text"
            formControlName="title"
            class="input"
            placeholder="Ej: Introducción a Componentes"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Orden</label>
          <input type="number" formControlName="order" class="input" min="1" />
        </div>
      </div>

      <div class="flex gap-4 mt-6">
        <button
          type="submit"
          [disabled]="loading() || form.invalid"
          class="btn-primary"
          [class.opacity-50]="loading()"
        >
          {{ loading() ? 'Guardando...' : isEdit() ? 'Actualizar' : 'Crear Lección' }}
        </button>
        <a routerLink="/lessons" class="btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>
